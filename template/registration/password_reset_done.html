{% comment %} {% extends "base.html" %} {% endcomment %}

{% block content %}
  <style>
    .container {
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
      background-color: #f9f9f9;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      font-family: Arial, sans-serif;
    }

    h2 {
      color: #333;
    }

    p {
      font-size: 16px;
      color: #666;
    }

    a {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s;
    }

    a:hover {
      background-color: #0056b3;
    }
  </style>

  <div class="container">
    <h2>Password Reset Email Sent</h2>
    <p>If an account with the provided email exists, you will receive a password reset link shortly.</p>
    <p>Please check your inbox (and spam folder) for further instructions.</p>

    <p><a href="{% url 'login' %}">Back to Login</a></p>
  </div>
{% endblock %}
