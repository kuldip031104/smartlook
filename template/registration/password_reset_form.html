{% comment %} {% extends "index.html" %} {% endcomment %}

{% block content %}
  <style>
    .container {
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
      background-color: #f9f9f9;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      font-family: Arial, sans-serif;
    }

    h2 {
      color: #333;
    }

    p {
      font-size: 16px;
      color: #666;
    }

    form {
      margin-top: 20px;
    }

    input[type="email"], 
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>

  <div class="container">
    <h2>Forgotten Your Password</h2>
    <p>Enter your email address below, and weâ€™ll send you instructions for setting a new password.</p>

    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Send Reset Email</button>
    </form>
  </div>
{% endblock %}
