{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories</title>
    <link rel="stylesheet" href="{% static 'css/cat.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&family=Pacifico&display=swap" rel="stylesheet">
    
    <!-- Favicons -->
	<link rel="icon" type="image/png" href="{% static 'img/favicon.png' %}">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
	<!-- Font Awesome -->
	<link rel="stylesheet" href="{% static 'css/all.css' %}">
	<!-- Animate CSS -->
	<link rel="stylesheet" href="{% static 'css/animate.css' %}">
	<!-- Swiper -->
	<link rel="stylesheet" href="{% static 'css/swiper-bundle.min.css' %}">
	<!-- Magnific -->
	<link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">
	<!-- Mean menu -->
	<link rel="stylesheet" href="{% static 'css/meanmenu.min.css' %}">
	<!-- Custom CSS -->
	<link rel="stylesheet" href="{% static 'sass/style.css' %}"> 
	<!-- Appointment CSS -->
	<link rel="stylesheet" href="{% static 'css/appointment.css' %}">	
	<!-- Dropdown CSS -->
	<link rel="stylesheet" href="{% static 'css/dropdown.css' %}">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
        <a class="navbar-brand text-white" href="{% url 'home' %}">Smartlook</a>
    </nav>

    <!-- Category Section -->
    <section class="category-section py-4">
        <div class="container text-center">
            <h1 class="section-title">Categories</h1>
            <div class="row row-cols-1 row-cols-md-3 g-4">
                {% for category in categories %}
                    <div class="col">
                        <a href="{% url 'subcategory' category.name %}" class="text-decoration-none">
                            <div class="card h-100 shadow-sm d-flex flex-column">
                                {% if category.image %}
                                    <img src="{{ category.image.url }}" class="card-img-top" alt="{{ category.name }}" style="height: 200px; object-fit: cover;">
                                {% else %}
                                    <img src="{% static 'img/default_category.jpg' %}" class="card-img-top" alt="Default Image" style="height: 200px; object-fit: cover;">
                                {% endif %} 
                                <div class="card-body text-center d-flex flex-column justify-content-center">
                                    <h3 class="card-title text-dark">{{ category.name }}</h3>
                                </div>
                            </div>
                        </a>
                    </div>
                {% empty %}
                    <p class="text-center">No categories available.</p>
                {% endfor %}
            </div>
        </div>
    </section>

    <!-- Footer -->
    {% include "footer.html" %}
</body>
</html>
