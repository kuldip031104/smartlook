{% extends "admin/base_admin.html" %}
{% block content %}
<div class="container">
    <h2 class="my-4">Add Order Assignment</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Add</button>
        <a href="{% url 'manage_order_assignments' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
