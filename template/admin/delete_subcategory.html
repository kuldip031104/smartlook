{% extends "admin/base_admin.html" %}
{% block title %}Delete Subcategory{% endblock %}
{% block header %}Delete Subcategory{% endblock %}
{% block content %}
    <p>Are you sure you want to delete subcategory <strong>{{ subcategory.name }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'manage_subcategories' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
