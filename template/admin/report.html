<!DOCTYPE html>
<html>
<head>
    <title>Order Report - Smartlook</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 20px; 
            background-color: #f9f9f9;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .header {
            text-align: center;
            font-size: 35px;
            font-weight: bold;
            color: #444;
            margin-bottom: 10px;
        }
        table { 
            width: 100%; 
            border-collapse: collapse; 
            margin-top: 20px; 
            background: #fff;
        }
        th, td { 
            border: 1px solid #ddd; 
            padding: 10px; 
            text-align: left; 
        }
        th { 
            background-color: #b48e40; 
            color: black; 
        }
        tr:nth-child(even) { 
            background-color: #f2f2f2; 
        }
    </style>
</head>
<body>
    <div class="header">Smartlook</div>
    <h2>Order Report</h2>
    <table>
        <tr>
            <th>Order ID</th>
            <th>User</th>
            <th>Total Price</th>
            <th>Status</th>
            <th>Date</th>
        </tr>
        {% for order in orders %}
        <tr>
            <td>{{ order.id }}</td>
            <td>{{ order.user }}</td>
            <td>â‚¹{{ order.total_price }}</td>
            <td>{{ order.status }}</td>
            <td>{{ order.created_at }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
