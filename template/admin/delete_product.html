{% extends "admin/base_admin.html" %}
{% block title %}Delete Product{% endblock %}
{% block header %}Delete Product{% endblock %}
{% block content %}
    <p>Are you sure you want to delete product <strong>{{ product.name }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'manage_products' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
