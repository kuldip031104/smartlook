{% extends "admin/base_admin.html" %}
{% block content %}
<div class="container">
    <h2 class="my-4">Update Order - {{ order.id }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Update</button>
        <a href="{% url 'manage_orders' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
