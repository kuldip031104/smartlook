{% extends "admin/base_admin.html" %}

{% block title %}Delete Custom Product{% endblock %}
{% block header %}Delete Custom Product{% endblock %}
{% block content %}
    <h2>Are you sure you want to delete "{{ custom.product_name }}"?</h2>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'manage_customs' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
