{% extends "admin/base_admin.html" %}

{% block title %}Delete User{% endblock %}

{% block content %}
    <h2 class="mb-4">Delete User Profile</h2>
    <p>Are you sure you want to delete the profile of {{ user_profile.name }}?</p>
    <form action="{% url 'delete_user' user_profile.id %}" method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'manage_user' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
