{% extends "admin/base_admin.html" %}
{% block content %}
<div class="container">
    <h2 class="my-4">Delete Order Assignment</h2>
    <p>Are you sure you want to delete this order assignment?</p>
    <p><strong>Order:</strong> {{ assignment.order }}</p>
    <p><strong>Delivery Person:</strong> {{ assignment.delivery_person }}</p>
    <p><strong>Status:</strong> {{ assignment.status }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'manage_order_assignments' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
