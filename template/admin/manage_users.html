{% extends "admin/base_admin.html" %}

{% block title %}Manage Users{% endblock %}
{% block header %}Manage Users{% endblock %}
{% block content %}
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Gender</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.name }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.phone }}</td>
                <td>{{ user.gender }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
