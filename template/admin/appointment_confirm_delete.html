{% extends "admin/base_admin.html" %}

{% block title %}Delete Appointment{% endblock %}
{% block header %}Delete Appointment{% endblock %}
{% block content %}
    <h2>Confirm Deletion</h2>
    <p>Are you sure you want to delete the appointment for <strong>{{ appointment.name }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'appointment_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
