{% extends "admin/base_admin.html" %}

{% block title %}Delete Category{% endblock %}
{% block header %}Delete Category{% endblock %}
{% block content %}
    <h2>Are you sure you want to delete "{{ category.name }}"?</h2>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'manage_categories' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
