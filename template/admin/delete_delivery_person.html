{% extends "admin/base_admin.html" %}

{% block title %}Delete Delivery Person{% endblock %}
{% block header %}Delete Delivery Person{% endblock %}
{% block content %}
    <h2>Are you sure you want to delete "{{ delivery_person.name }}"?</h2>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'manage_delivery_persons' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
