{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Success</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body style="background-color: #f8f9fa; display: flex; justify-content: center; align-items: center; height: 100vh; font-family: Arial, sans-serif;">
    <div style="max-width: 500px; background: white; padding: 40px; border-radius: 10px; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); text-align: center;">
        <div style="padding: 20px;">
            <i class="fa fa-check-circle" style="font-size: 80px; color: #28a745; animation: popIn 0.5s ease-in-out;"></i>
            <h1 style="font-size: 24px; margin-top: 15px; font-weight: bold; color: #333;">Order Placed Successfully!</h1>
            <p style="font-size: 18px; color: #666; margin: 15px 0;">Your order has been received and is being processed.</p>
            <a href="{% url 'home' %}" class="btn btn-primary" style="pading: 10px 20px; font-size: 18px; border-radius: 5px;">Continue Shopping</a>
            {% comment %} <a href="#" class="btn btn-success" style="padding: 10px 20px; font-size: 18px; border-radius: 5px; margin-top: 10px;">
                Download Bill
            </a> {% endcomment %}
            
        </div>
    </div>

    <style>
        @keyframes popIn {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</body>
</html>
