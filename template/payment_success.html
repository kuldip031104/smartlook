{% extends "admin/base.html" %}

{% block content %}
<div class="container text-center my-5">
    <h2 class="text-success">Payment Successful!</h2>
    <p class="lead">Thank you for your purchase. Your order has been placed successfully.</p>
    
    <div class="card mx-auto" style="max-width: 400px;">
        <div class="card-body">
            <h5 class="card-title">Order Details</h5>
            <p><strong>Order ID:</strong> {{ order.id }}</p>
            <p><strong>Total Price:</strong> &#8377;{{ order.total_price }}</p>
            <p><strong>Status:</strong> {{ order.status }}</p>
        </div>
    </div>
    
    <a href="{% url 'product_list' %}" class="btn btn-primary mt-4">Continue Shopping</a>
</div>
{% endblock %}
